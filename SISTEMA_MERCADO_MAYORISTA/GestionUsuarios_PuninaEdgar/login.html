<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tipo de Usuario - SIFAE</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="SIFAE Logo" class="logo-img">
            <p class="logo-text">Sistema De Monitoreo y Control</p>
        </div>
        
        <div class="buttons">
            <a href="login_interno.html" class="button">
                <img src="interno.png" alt="Usuario Interno" class="icon">
                <p>Usuario interno</p>
            </a>
            <a href="login_externo.html" class="button">
                <img src="externo.png" alt="Usuario Externo" class="icon">
                <p>Usuario externo</p>
            </a>
        </div>
    </div>
</body>
</html>
