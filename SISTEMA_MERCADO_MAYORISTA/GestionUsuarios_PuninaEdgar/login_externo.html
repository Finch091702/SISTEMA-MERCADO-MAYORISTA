<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Usuario Externo</title>
    <link rel="stylesheet" href="estilo_usuarios.css">
</head>
<body>
    <div class="login-container">
        <h2>Usuario Externo</h2>
        <form action="procesar_login.php" method="POST">
            <label for="email">Usuario</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="tipo_usuario">Tipo de Usuario</label>
            <select id="tipo_usuario" name="tipo_usuario" required>
                <option value="comprador">Comprador</option>
                <option value="vendedor">Vendedor</option>
            </select>

            <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>

        <div class="extra-options">
            <a href="recuperarContra.html" class="link">¿Olvidaste tu contraseña?</a>
            <a href="registro.html" class="link">Registrarse</a>
             <!-- Enlace para volver a la página anterior -->
             <a href="login.html" class="volver-btn">Volver</a>

        </div>
    </div>
</body>
</html>
